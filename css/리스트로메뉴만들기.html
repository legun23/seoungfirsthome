<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 메뉴만들기</title>
    <style>
        ul{
            background-color: olive;
            color: white;
            padding: 20px 20px 20px 70px;
        }
        li{
            display: inline;
            padding: 8px 8px 8px 30px;
        }
        li:hover {
            color: violet;
        }
        a{
            text-decoration: none;
            color: white;
        }
        a:hover{
            color: violet;
        }
    </style>
</head>
<body>
    <ul>
    <li><a href="#"> Home</a></li>
    <li>Espresso</li>
    <li>Cappuccino</li>
    <li>Cafe Latte</li>
    <li>F.A.Q</li>
    </ul>
</body>
</html>
