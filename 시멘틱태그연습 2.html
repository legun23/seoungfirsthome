<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시의구조화</title>
</head>
<body>
<header>
<h1>시를 통한 시맨틱 구조화 연습</h1>
<nav>
<ul>
    <li>정지용-호수</li>
    <li>이원수-비누풍선</li>
</ul>
</nav>
</header>
<section>
<article>
<p>
    <h3>호수 /정지용</h3>

    얼굴 하나야<br>
    손가락 둘로<br>
    푹 가리지만<br>
    
    보고싶은 마음<br>
    호수만 하니<br>
    눈 감을 수 밖에<br><br>
</p>
</article>
<hr>
<article>
<p>
    <header>
    <h3>비누풍선 / 이원수</h3>
    </header>
    무지개를 풀어서<br>
    오색구름 풀어서<br>
    동그란 풍선을 만들어서요<br>
    
    달나라로 가라고<br>
    꿈나라로 가라고<br>
    고히고히 불어서 날리웁니다.<br>
</p>
</article>
</section>
</body>
</html>
